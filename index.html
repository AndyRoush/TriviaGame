<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>80s Trivia</title>
</head>
<body>
    <header>
        <img src='assets/images/Triviatextpng.png' alt='80s style header img' width='100%'>
    </header>
    <div class="container">
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id = 'timeLeft'></div>
        <div id = 'currentQuestion'></div>
        <div class = 'question'></div>
        <div class = 'answerList'></div>
        <!-- Answer page -->
        <div id = 'message'></div>
        <div id = 'correctedAnswer'></div>
        <div id = 'gif'></div>
        <!-- Scoreboard -->
        <div id = 'finalMessage'></div>
        <div id = 'correctAnswers'></div>
        <div id = 'incorrectAnswers'></div>
        <div id = 'unanswered'></div>
        <div id = 'startOverBtn'></div>
    </div>
    <audio autoplay loop>
            <source src="assets/music/Com Truise - _Brokendate_.mp3">
      </audio>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
